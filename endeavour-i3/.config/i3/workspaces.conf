# Defining displays
set $dp1 eDP
set $dp2 HDMI-0

##########################################
# configuration for workspace behaviour: #
##########################################

# Define names for default workspaces for which we configure key bindings later on.
# We use variables to avoid repeating the names in multiple places.
set $ws1 1
set $ws2 2
set $ws3 3
set $ws4 4
set $ws5 5
set $ws6 6
set $ws7 7
set $ws8 8
set $ws9 9
set $ws10 10

set $ws11 11
set $ws12 12
set $ws13 13
set $ws14 14
set $ws15 15
set $ws16 16
set $ws17 17
set $ws18 18
set $ws19 19
set $ws20 20

# use workspaces on different displays:
# where you have to replace VGA-0/HDMI-0 with the names for your displays
# you can get from xrandr command
workspace $ws1  output $dp1
workspace $ws2  output $dp1
workspace $ws3  output $dp1
workspace $ws4  output $dp1
workspace $ws5  output $dp1
workspace $ws6  output $dp1
workspace $ws7  output $dp1
workspace $ws8  output $dp1
workspace $ws9  output $dp1
workspace $ws10 output $dp1

workspace $ws11 output $dp2
workspace $ws12 output $dp2
workspace $ws13 output $dp2
workspace $ws14 output $dp2
workspace $ws15 output $dp2
workspace $ws16 output $dp2
workspace $ws17 output $dp2
workspace $ws18 output $dp2
workspace $ws19 output $dp2
workspace $ws20 output $dp2

#####################
# workspace layout: #
#####################

# default i3 tiling mode:
workspace_layout default

# i3 stacking layout:
# Each window will be fullscreen and tabbed top to bottom.
#workspace_layout stacking

# i3 tabbed layout:
# Each new window will open fullscreen as a tab (left to right)
#workspace_layout tabbed

# open new empty workspace
bindsym $mod+Shift+n exec --no-startup-id ~/.config/i3/scripts/empty_workspace


# switch/iterate between workspaces
bindsym $mod+Tab exec --no-startup-id i3-msg workspace $(~/.config/i3/scripts/i3-ws 1)
bindsym $mod+Shift+Tab exec --no-startup-id i3-msg workspace $(~/.config/i3/scripts/i3-ws -1)
bindsym $mod+Ctrl+Right exec --no-startup-id i3-msg workspace $(~/.config/i3/scripts/i3-ws 1)
bindsym $mod+Ctrl+Left exec --no-startup-id i3-msg workspace $(~/.config/i3/scripts/i3-ws -1)

# NOTE: different combination? ctrl is kinda hard
bindsym $mod+Ctrl+Tab exec --no-startup-id i3-msg move container to workspace $(~/.config/i3/scripts/i3-ws 1)
bindsym $mod+Ctrl+Shift+Tab exec --no-startup-id i3-msg move container to workspace $(~/.config/i3/scripts/i3-ws -1)

# Keys starting with 1 are for the default number keys
# and keys starting with 8 are for keypad.
# Also the second number is one lower than the one written on the key.

# switch to workspace
bindcode $mod+10    workspace  $ws1
bindcode $mod+11    workspace  $ws2
bindcode $mod+12    workspace  $ws3
bindcode $mod+13    workspace  $ws4
bindcode $mod+14    workspace  $ws5
bindcode $mod+15    workspace  $ws6
bindcode $mod+16    workspace  $ws7
bindcode $mod+17    workspace  $ws8
bindcode $mod+18    workspace  $ws9
bindcode $mod+19    workspace  $ws10

bindcode $mod+$mod2+10    workspace  $ws11
bindcode $mod+$mod2+11    workspace  $ws12
bindcode $mod+$mod2+12    workspace  $ws13
bindcode $mod+$mod2+13    workspace  $ws14
bindcode $mod+$mod2+14    workspace  $ws15
bindcode $mod+$mod2+15    workspace  $ws16
bindcode $mod+$mod2+16    workspace  $ws17
bindcode $mod+$mod2+17    workspace  $ws18
bindcode $mod+$mod2+18    workspace  $ws19
bindcode $mod+$mod2+19    workspace  $ws20


# move focused container to workspace
bindcode $mod+Shift+10    move container to workspace  $ws1
bindcode $mod+Shift+11    move container to workspace  $ws2
bindcode $mod+Shift+12    move container to workspace  $ws3
bindcode $mod+Shift+13    move container to workspace  $ws4
bindcode $mod+Shift+14    move container to workspace  $ws5
bindcode $mod+Shift+15    move container to workspace  $ws6
bindcode $mod+Shift+16    move container to workspace  $ws7
bindcode $mod+Shift+17    move container to workspace  $ws8
bindcode $mod+Shift+18    move container to workspace  $ws9
bindcode $mod+Shift+19    move container to workspace  $ws10

bindcode $mod+$mod2+Shift+10    move container to workspace  $ws11
bindcode $mod+$mod2+Shift+11    move container to workspace  $ws12
bindcode $mod+$mod2+Shift+12    move container to workspace  $ws13
bindcode $mod+$mod2+Shift+13    move container to workspace  $ws14
bindcode $mod+$mod2+Shift+14    move container to workspace  $ws15
bindcode $mod+$mod2+Shift+15    move container to workspace  $ws16
bindcode $mod+$mod2+Shift+16    move container to workspace  $ws17
bindcode $mod+$mod2+Shift+17    move container to workspace  $ws18
bindcode $mod+$mod2+Shift+18    move container to workspace  $ws19
bindcode $mod+$mod2+Shift+19    move container to workspace  $ws20

